[package]
name = "rustyblas"
version = "0.1.0"
edition = "2021"
description = "Pure Rust BLAS implementation with AVX-512/AVX2 SIMD â€” drop-in OpenBLAS replacement"

[features]
default = ["avx512"]
avx512 = ["rustynum-core/avx512"]
avx2 = ["rustynum-core/avx2"]

[dependencies]
rustynum-core = { path = "../rustynum-core", features = ["avx512"] }

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "blas_benchmarks"
harness = false
